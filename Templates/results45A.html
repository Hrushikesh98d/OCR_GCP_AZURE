<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>45A Field Extraction Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        h1, h2 {
            text-align: center;
            color: #333;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .results-container, .document-container {
            width: 80%;
            margin: 20px 0;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        .results-container h2, .document-container h2 {
            margin-bottom: 20px;
        }

        .table-container, .pre-container {
            margin-top: 20px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ccc;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }

        pre {
            background-color: #f2f2f2;
            padding: 15px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .upload-link {
            display: block;
            margin: 20px 0;
            text-align: center;
        }

        .upload-link a {
            color: #0066cc;
            text-decoration: none;
            font-weight: bold;
        }

        .upload-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<h1>Processed 45A Field Results</h1>
<div class="container">
    <!-- Raw Data -->
    <div class="results-container">
        <h2>Raw Extracted Data</h2>
        <div class="pre-container">
            <pre>{{ entities['raw_data'] }}</pre>
        </div>
    </div>
    <!-- Formatted and Analyzed Data -->
    <div class="results-container">
        <h2>Formatted Data and Insights</h2>
        <div class="pre-container">
            <pre>{{ entities['formatted_data'] }}</pre>
        </div>
    </div>

    <!-- Uploaded Document -->
    <div class="document-container">
        <h2>Uploaded Document</h2>
        <iframe src="{{ file_url }}"></iframe>
    </div>
</div>

<div class="upload-link">
    <a href="/">Upload another document</a>
</div>

</body>
</html>
